    <!-- Hero -->
    <div
      class="container-fluid contact_hero d-flex align-items-center justify-content-center">
      <div class="about_hero_inner">
        <h1 class="text-center fw-bold text-white">Contact Us</h1>
      </div>
    </div>
    <!-- Hero -->

    <section id="contact">
      <!-- <img src="./aserts/contact-img.jpeg" alt="img"> -->
      <div class="container-fluid contact_main py-3">
        <div class="contianer py-3">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-10 d-flex justify-content-center bg-light p-3 rounded shadow-sm">
             <div class="contact-inner">
              <h4>If you want to know about more food items..</h4>
              <h2 class="text-center">Contact Us!</h2>

              <form action="https://api.web3forms.com/submit" method="POST" id="form">
                <input type="hidden" name="access_key" value="ab5c2eed-a4b9-4f38-92d1-85c21ed8b126" />
                <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                <!-- <input type="checkbox" name="botcheck" id="" style="display: none;" /> -->
      
                <div class="mb-6">
                  <label for="Full Name" class="mb-2 fw-bold">Full Name</label><br>
                  <input type="text" name="name" id="name" placeholder="John Doe" required />
                </div>

                <div class="mb-6">
                  <label for="Full Name" class="mb-2 fw-bold">Email</label><br>
                  <input type="email" name="email" id="email" placeholder="you@company.com" required /><br>
                </div>

                <div class="mb-6">
                  <label for="Full Name" class="mb-2 fw-bold">Phone Number</label><br>
                  <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required /><br>
                </div>

                <div class="mb-6">
                  <label for="Full Name" class="mb-2 fw-bold">Message</label><br>
                  <textarea id="w3review" placeholder="Your Message" name="w3review" rows="5" cols="50"></textarea>
                </div>

                  <div class="text-center my-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </div>

                <p class="text-base text-center text-gray-400" id="result"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

    </section>
